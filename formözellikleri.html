<!DOCTYPE html>
<html lang="tr">
    <head>  
        <META charset="utf-8">


    </head>
    <body>
        <h1>Form Özellikleri</h1>
        <form autocomplete="on">
            Ad Soyad: <input type="text" size="20"  placeholder="ad soyad"
            name="adsoyad" id="idadsoyad" autofocus maxlength="20" required>>
        </form>
        <!--Size = ne kadar geniş olduğu
        Placeholder = Textin içinde öneri yazar
            name = forma bir ad verir 
            İd benzersin bir isim verir ve CSS Java gibi komutlar verilebilir
            maxlength = En fazla kaç karakter girilebileceğini verir
            required = zorunlu yapar
    -->
        
        <h2>2.form textarea</h2>
        <form autocomplete="on">
            Mesaj: <textarea rows="5" cols="30" placeholder="Kendinden Bahset"></textarea>
            <br>
            <input value="onayla" type="submit">
            <br>
            <input value="onaylama" type="reset">
        
        </form>
        <!-- textarea = büyük bir msaj alanıdır
        rows kaç satır olacağını söyler
        cols karakter genişliği söyler
        submit = onaylama butonu
        reset red etme butonu
        value yazdığın komuta bir değer verir ve içinde yazar-->
        

    </body>


</html>
