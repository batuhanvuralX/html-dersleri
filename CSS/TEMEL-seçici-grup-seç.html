<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta name="description" content="CSS ilegrup seçiciler">
        <meta name="keywords" content="CSS,gurup,seç,html">
        <meta name="viewport" content="width-device=width initial-scale=1.0">
        <meta charset="utf-8">

        <style>
            h1,h2{
                color: brown;
            }
            
            h2 u{
                color: aqua;
            }

            p #mi{
                color: blue;
                font-style: italic;
            }

            p.egik{
                color: green;
                font-style: italic;
            }


        </style>
        <!--H1,H2 GİBİ , KOYARAK ÇOKLU SEÇİMLER YAPABİLİRSİN-->
        <!--H2 U YADA H2 STRONG GİBİ İFADELER KULLANARAK H2 İÇİNDEKİ TÜM STRONGLARA KOMUT VEREBİLİRSİN-->
        <!-- P #Mİ GİBİ İFADELER KULLANIP (P) ETİKETİNİN İÇİNDEKİ (İD) DEĞERİ (Mİ) OLANLARA KOMUT UYGULARSIN-->
        <!--P.EGİK GİBİ BİR İFADE KULLANARAK (P) TAGININ İÇİNDEKİ (CLASS) DEĞERİ (EGİK) OLAN BÜTÜN KOMUTLARA KOD UYGULAYABİLİRSİN-->






    </head>
    <body>

        <h1><u>Eğitimlerimiz</u></h1>
        <h2>Temel <u>bilişim</u> eğitimlerimiz</h2>
        <p class="egik">windows</p>
        <p>word</p>
        <p>exxel</p>
        <p>powerpoint</p>

        <h2>İleri seviye <u>bilişim</u> eğitimleri</h2>
        <p class="egik">html</p>
        <p>css</p>
        <p>javascript</p>
        <p>python</p>
        <p>nesne <span id="mi">tabanlı</span> programlama</p>



    </body>





</html>
